apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app.kubernetes.io/name: api
        # app.kubernetes.io/instance:
        app.kubernetes.io/part-of: unified-graphics
        app.kubernetes.io/component: backend
        app: graphics-api
        tier: backend
    name: graphics-api
spec:
    replicas: 1
    selector:
        matchLabels:
            app: graphics-api
    template:
        metadata:
            labels:
                app: graphics-api
        spec:
            containers:
                - image: unified-graphics/api
                  imagePullPolicy: Always
                  name: graphics-api
                  # FIXME - we should specify resource limits to make sure pods don't dominate the nodes they're on
                  resources: {}
                  ports:
                      - containerPort: 80
                        protocol: TCP
                  # FIXME - we should explore dissallowing privilege escalation
                  securityContext:
                      allowPrivilegeEscalation: true # Default behavior
