apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unified-graphics-ui
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: unified-graphics-ui
                port:
                  number: 80
