<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @layer reset,
    default,
    layout,
    page,
    utility;
  </style>
  <link rel="stylesheet" href="/static/css/style.css" />
  <script type="module" src="/static/js/ChartContainer.js"></script>
  <script type="module" src="/static/js/ChartHistogram.js"></script>
  <script type="module" src="/static/js/Chart2DHistogram.js"></script>
  <script type="module" src="/static/js/ChartMap.js"></script>
</head>

<body>
  {% include "includes/header.html" %}
  <main class="padding-2">{% block main %}{% endblock %}</main>
  <script>
    async function registerServiceWorker() {
      if (!("serviceWorker" in navigator)) return;

      try {
        const registration = await navigator.serviceWorker.register(
          "/serviceworker.js",
          {scope: "/"}
        );
      } catch (error) {
        console.error(`Service Worker registration failed: ${error}`);
      }
    }

    registerServiceWorker();
  </script>
</body>

</html>

</html>

</html>

</html>
